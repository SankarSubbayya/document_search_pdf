    - Streamlit Apps: user-guide/streamlit-apps.md
    - Search Features: user-guide/search-features.md
    - New UI Layout: user-guide/new-layout.md

  - Architecture:
    - System Architecture: architecture/system-architecture.md
    - Base RAG System: architecture/base-rag.md
    - Enhanced RAG System: architecture/enhanced-rag.md
    - Project Structure: PROJECT_STRUCTURE.md
